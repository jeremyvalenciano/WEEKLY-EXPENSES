<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Expenses App</title>
  <link rel="icon" type="image/x-icon" href="./img/favi.png">
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="max-h-screen">
  <!-- Hero Section -->
  <header class="container p-7 mx-auto">
    <h1 class="font-bold text-4xl">Financially wase from now on</h1>
    <p class="mt-8">Build the habit of managing finances better as early as posible</p>
  </header>
  <section class="h-auto mt-8 md:flex md:justify-around mb-40" id="main-section">
    <a href="#add-budget" class="md:block">
      <button class="bg-black text-white text-xl px-8 py-4 my-12 ml-6 align-middle">Get Started <span
          class="material-symbols-outlined align-text-bottom">
          double_arrow
        </span>
      </button>
    </a>
    <img class="w-96 bottom-0 md:block" src="./img/finance.svg" alt="finance-image">
  </section>

  <!-- Add Budget -->
  <section id="add-budget" class="min-h-screen my-12">
    <div class=" mt-12">
      <h2 class="font-bold text-gray-700 text-xl text-center mb-6">Add budget</h2>
      <div class="mx-auto">
        <form action="#app" id="form-budget">
          <div class=" bg-white rounded-full border-4 border-gray-400 w-48 py-2 mx-auto">
            <img class="inline w-6 align-middle"
              src="https://img.icons8.com/material-outlined/24/null/us-dollar--v1.png" />
            <input
              class="border-0 align-middle text-xl font-semibold  pl-14 rounded-full w-10/12 h-8  focus:outline-none"
              id="amount" type="number" min="1" step="any" />
          </div>
          <input
            class=" text-white text-xl bg-gray-600 hover:bg-sky-700 px-32 py-4 font-semibold rounded-lg mt-36 mx-auto block"
            type="submit" value="SAVE">
        </form>
      </div>
    </div>
  </section>
  <!-- App Section -->
  <section id="app" class="min-h-screen">
    <header class="container px-8 pt-6 text-4xl md:mx-auto md: mb-12">
      <h2>Hello,</h2>
      <h2 class="font-semibold">Jeremy</h2>
      <a href="index.html"><img id="close-img" class=" hidden top-4 right-3 w-8"
          src="https://img.icons8.com/ios/50/null/cancel.png" /></a>
    </header>
    <div class="md:flex md:justify-around">
      <div class="bg-darkPurple text-white rounded-3xl p-4 m-4 text-center md:w-1/3">
        <p class="font-semibold text-xl">Total Balance</p>
        <p class="font-semibold text-5xl">$ <span id="total-balance">0</span></p>
        <div class="flex justify-between mt-8">
          <div>
            <img class="inline" src="./img/up.png" />
            <p class="font-semibold">Initial Budget</p>
            <p class="font-semibold">$<span id="initial-budget">0</span></p>

          </div>
          <div>
            <img class="inline" src="./img/down.png" />
            <p class="font-semibold">Remaining</p>
            <p class="font-semibold">$<span id="remaining-budget">0</span></p>
          </div>
        </div>
      </div>
      <section id="add">
        <div class=" mt-12">
          <h2 class="font-bold text-gray-700 text-xl text-center mb-6">Add Expense</h2>
          <div class="mx-auto">
            <form action="#" id="add-expense">
              <div class=" bg-white rounded-full border-4 border-gray-400 w-48 py-2 mx-auto">
                <img class="inline w-6 align-middle"
                  src="https://img.icons8.com/material-outlined/24/null/us-dollar--v1.png" />
                <input id="amount-expense"
                  class="border-0 align-middle text-xl font-semibold  pl-14 rounded-full w-10/12 h-8  focus:outline-none"
                  type="number" min="1" step="any" />
              </div>
              <div class=" text-center">
                <label class="text-center my-4 block" for="name">Name:</label>
                <input id="name-expense"
                  class="border-4 border-gray-400 align-middle p-2 text-xl font-semibold rounded-full" type="text">
              </div>
              <input id="submit-button"
                class=" text-white text-xl bg-gray-600 hover:bg-sky-700 px-32 py-4 font-semibold rounded-lg mt-36 mx-auto block"
                type="submit" value="SAVE">
            </form>
          </div>
      </section>
    </div>
    <!-- List of Expenses -->
    <section class="min-h-screen">
      <h3 class="ml-8 font-semibold text-2xl my-8">Expenses</h3>
      <div>
        <ul id="expenses" class="mx-10 font-bold">

        </ul>
      </div>
    </section>

    <footer class="fixed hidden bottom-0 bg-darkPurple w-full h-20 rounded-t-3xl">
      <a href="add.html">
        <img class="mx-auto mt-2" src="./img/add.png" alt="">
      </a>
    </footer>
  </section>




  <script src="./js/app.js"></script>



</body>

</html>
